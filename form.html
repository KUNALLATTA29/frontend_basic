<body>
  <form action="" style="border: 2px solid black; position:absolute; height: 500px;width:500px; background-color:black; color:white; padding:50px">

    <input style="width: 490px; height:30px;border-radius:10px" placeholder="Username" type="text"><br> <br>
    <label for="">Email:</label><br><br>
    <input style="width: 490px; height:30px; border-radius:10px" placeholder="Email" type="email"><br> <br>
    <label for="">Password:</label><br><br>

  </form>
