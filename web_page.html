<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    *{
      padding: 0px;
      margin: 0px;
    }
    .cont img{
      width: 100%;
      height: 500px;
    }
    .cont2{
      position: relative;
    }
    .hed{
      position: absolute;
      top: 0px;
      background-color: black;
      height: 50px;
      width: 100%;
      color: white;
    }
    .hed h2{
      padding: 10px;
      padding-left: 50px;
    }
    .zozo{
      position: absolute;
      top: 0px;
      left: 50%;
      display: inline-block;
    }
    .d1{
      position: inherit;
      padding: 12px;
      color: blue; 
    }
    .d2{
      position: inherit; 
      margin-left:70px ;
      padding: 12px;
    }
    .d3{
      position: inherit; 
      margin-left: 150px;
      padding: 12px;
    }
    .car{
      position: absolute;
      top: 50%;
      color: white;
      font-size: 40px;
      text-shadow: 2px 2px red;
      left: 50%;

    }
    button{
      position: absolute;
      top: 65%;
      left: 58%;
      border-radius: 10px;
      background-color: blue;
      color: white;
      padding: 10px;
    }
    
  </style>
  <title>Form</title>
</head>
<body>
  <div class="cont">
    <div class="cont2">
      <img src="car.png" alt="image">
      <div class="hed">
        <h2>CARMILA</h2>
        <div  class="zozo">
          <div class="d1">Home</div>
          <div class="d2">Service</div>
          <div class="d3">About</div>
        </div>
      </div>
      <div>
        <div class="car">Buy Best Car</div>
        <button>Contact Us</button>
      </div>
    </div>
  </div>
</body>
</html>
